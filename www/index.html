<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Left Panel</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list links-list no-margin">
                            <ul>
                                <li>
                                    <a href="/accordion/" class="panel-close">Accordion</a>
                                </li>
                                <li>
                                    <a href="/action-sheet/" class="panel-close">Action Sheet</a>
                                </li>
                                <li>
                                    <a href="/badge/" class="panel-close">Badge</a>
                                </li>
                                <li>
                                    <a href="/buttons/" class="panel-close">Buttons</a>
                                </li>
                                <li>
                                    <a href="/cards/" class="panel-close">Cards</a>
                                </li>
                                <li>
                                    <a href="/checkbox/" class="panel-close">Checkbox</a>
                                </li>
                                <li>
                                    <a href="/chips/" class="panel-close">Chips/Tags</a>
                                </li>
                                <li>
                                    <a href="/contacts-list/" class="panel-close">Contacts List</a>
                                </li>
                                <li>
                                    <a href="/data-table/" class="panel-close">Data Table</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-name="home">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only panel-open" data-panel="left">
                                <i class="icon f7-icons ios-only">menu</i>
                                <i class="icon material-icons md-only">menu</i>
                            </a>
                        </div>
                        <div class="title sliding">My App</div>
                    </div>
                </div>
                <!-- Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <a href="#" class="link">Left Link</a>
                        <a href="#" class="link">Right Link</a>
                    </div>
                </div>
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="block block-strong">
                        <p>Here is your blank Framework7 app. Let's see what we have here.</p>
                    </div>

                    <div class="block-title">Navigation</div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="/about/" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title">About</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/form/" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title">Form</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova -->
    <!--
  <script src="cordova.js"></script>
  -->

    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
</body>

</html>
