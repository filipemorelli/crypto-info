<!DOCTYPE html>
<html ng-app="app-crypto">

<head>
    <meta charset="utf-8">
    <!--
          Customize this policy to fit your own app's needs. For more guidance, see:
              https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
          Some notes:
              * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
              * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
              * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                  * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>

        <!-- Left panel with cover effect-->
        <div class="panel panel-right panel-cover" ng-controller="panelRightCtrl">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Opções</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block-title display-flex justify-content-space-between">
                            <span ng-bind="title"></span>
                            <span class="price-value">$200 - $400</span>
                        </div>
                        <div class="list simple-list">
                            <ul>
                                <li class="item-row">
                                    <div class="item-cell width-auto flex-shrink-0">
                                        <i class="icon f7-icons ios-only">money_dollar</i>
                                        <i class="icon material-icons md-only">attach_money</i>
                                    </div>
                                    <div class="item-cell item-cell-shrink-3">
                                        <!-- Dual range slider with all the parameters passed via data- attributes -->
                                        <div id="price-filter" class="range-slider range-slider-init color-blue" data-label="true" data-dual="true" data-min="0"
                                            data-max="500" data-step="1" data-value-left="200" data-value-right="400"></div>
                                    </div>
                                    <div class="item-cell width-auto flex-shrink-0">
                                        <i class="icon f7-icons ios-only">money_dollar_fill</i>
                                        <i class="icon material-icons md-only">monetization_on</i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="block">
                            <p ng-bind="FILTERS.range[0]"></p>
                            <p ng-bind="FILTERS.range[1]"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-name="home">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title sliding">My App</div>
                        <div class="right">
                            <a href="#" class="link icon-only searchbar-enable" data-searchbar=".searchbar-demo">
                                <i class="icon f7-icons ios-only">search</i>
                                <i class="icon material-icons md-only">search</i>
                            </a>
                            <a href="#" class="link icon-only panel-open" data-panel="right">
                                <i class="icon f7-icons ios-only">refresh</i>
                                <i class="icon material-icons md-only">refresh</i>
                            </a>
                            <a href="#" class="link icon-only panel-open" data-panel="right">
                                <i class="icon f7-icons ios-only">filter</i>
                                <i class="icon material-icons md-only">filter_list</i>
                            </a>
                        </div>
                        <form data-search-container=".search-list" data-search-in=".item-title" class="searchbar searchbar-expandable searchbar-demo searchbar-init">
                            <div class="searchbar-inner">
                                <div class="searchbar-input-wrap">
                                    <input type="search" placeholder="Search" />
                                    <i class="searchbar-icon"></i>
                                    <span class="input-clear-button"></span>
                                </div>
                                <span class="searchbar-disable-button">Cancel</span>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="block block-strong">
                        <p>Here is your blank Framework7 app. Let's see what we have here.</p>
                    </div>

                    <div class="block-title">Navigation</div>
                    <div class="list list-teste">
                        <ul>
                            <li>
                                <a href="/about/" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title">About</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/form/" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title">Form</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/form/" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title" translate="APP"></div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova -->
    <script src="cordova.js"></script>

    <script src="https://cdn.rawgit.com/SlexAxton/messageformat.js/v1.0.2/messageformat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate/2.17.0/angular-translate.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-interpolation-messageformat/2.17.0/angular-translate-interpolation-messageformat.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-storage-cookie/2.17.0/angular-translate-storage-cookie.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-storage-local/2.17.0/angular-translate-storage-local.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-loader-url/2.17.0/angular-translate-loader-url.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-loader-static-files/2.17.0/angular-translate-loader-static-files.js"></script>
    <script src="https://cdn.rawgit.com/angular-translate/bower-angular-translate-handler-log/2.17.0/angular-translate-handler-log.js"></script>

    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
</body>

</html>
